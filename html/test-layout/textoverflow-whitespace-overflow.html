<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>text-overflow & white-space</title>
    <style>
      .box {
        width: 200px;
        border: 2px solid navy;
        padding: 5px;
        margin-bottom: 20px;
      }
      .normal {
        white-space: normal;
      }
      .nowrap {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="box normal">
      Đây là một đoạn văn bản rất dài và nó sẽ tự động xuống dòng khi hết chỗ.
    </div>

    <div class="box nowrap">
      Đây là một đoạn văn bản rất dài nhưng bị giới hạn, nên nó sẽ bị cắt...
    </div>
  </body>
</html>
