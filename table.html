<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      .myTable tr:nth-child(even) {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <table border="1" class="myTable">
      <tr>
        <th>Name</th>
        <th>Phone</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>(555) 123-4567</td>
      </tr>
    </table>
  </body>
</html>
